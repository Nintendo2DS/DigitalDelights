<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Delights</title>
  <style>
    body {
      background-color: lightskyblue;
    }
    p {
      color: red;
    }
    .keypad-container {
      display: flex;
      flex-wrap: wrap;
    }
    .keypad-button {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .video-container {
      display: none;
      width: 100%;
      max-width: 560px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Digital Delights</h1>
  <p>4 Digit Code:</p>
  <div class="keypad-container">
    <div class="keypad-button" onclick="enterCode(1)">1</div>
    <div class="keypad-button" onclick="enterCode(2)">2</div>
    <div class="keypad-button" onclick="enterCode(3)">3</div>
    <div class="keypad-button" onclick="enterCode(4)">4</div>
    <div class="keypad-button" onclick="enterCode(5)">5</div>
    <div class="keypad-button" onclick="enterCode(6)">6</div>
    <div class="keypad-button" onclick="enterCode(7)">7</div>
    <div class="keypad-button" onclick="enterCode(8)">8</div>
    <div class="keypad-button" onclick="enterCode(9)">9</div>
    <div class="keypad-button" onclick="enterCode(0)">0</div>
  </div>
  <div class="video-container" id="custom-video">
    <iframe width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <script>
    var code = "";
    
    function enterCode(digit) {
      code += digit;
      if (code.length === 4) {
        if (code === "1235") {
          document.getElementById("custom-video").style.display = "block";
          document.getElementById("custom-video").innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/N00r4U2--eM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
        } else {
          document.getElementById("custom-video").style.display = "block";
          document.getElementById("custom-video").innerHTML = '<img src="https://i.ytimg.com/vi/Q3TOe6hYplU/mqdefault.jpg" alt="Wrong Code">';
        }
        code = "";
      }
    }
  </script>
</body>
</html>
